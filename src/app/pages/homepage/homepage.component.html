<div>

  <img src="./assets/homepage_image.png" class="object-contain w-full" alt="" />

  <div class="w-11/12 margin-zero-auto">
    <h1 class="text-4xl py-8 text-greenFluffyBag lg:text-xl"> Scopri tutte le creazioni </h1>

    <div class="flex flex-wrap justify-between gap-y-2">
      <div *ngFor="let data of bagsFilter">
        <button 
        class="bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-16 lg:px-8 border border-greenFluffyBag hover:border-transparent rounded"
        (click)="changeCurrentFilterSelection(data)"
        [ngClass]="{bags_filter_text_selected: currentSelectedFilter == data}">
          <h1 class="works_filter_text">
            {{data}}
          </h1>
        </button>
      </div>
    </div>
  
    <div class="flex justify-between flex-wrap pt-4">
      <div *ngFor="let data of getCurrentArray()" class=" w-1/3 lg:w-full py-8 cursor-pointer text-center">
        <div (click)="onProductTapped(data.pathName)" class="hover:opacity-75">
          
          <img src={{data.imageName}} class="object-contain h-96 lg:h-80 margin-zero-auto pb-4" alt={{data.imageAlt}} />

          <!-- <img src={{data.imageName}} class="object-contain w-64 lg:w-48 margin-zero-auto pb-4" alt={{data.imageAlt}} /> -->
  
          <div class="flex justify-center pb-4">
            <div class="flex items-center" [ngClass]="data.isSoldOut ? 'justify-start' : 'justify-center'">
                <p class="font-semibold text-xl" [ngClass]="data.isSoldOut ? 'mr-2' : ''">
                    {{data.productName}}
                </p>
        
                <ng-container *ngIf="data.isSoldOut">
                    <p class="bg-greenFluffyBag rounded-lg text-white px-4">
                        Sold out
                    </p>
                </ng-container>
            </div>
          </div>
        </div>
  
        <button (click)="onContactButtonClick(data.productName)"
          class="w-10/12 bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded">
          Contattaci per la {{data.productName}}
        </button>
      </div>
    </div>
  </div>
</div>
