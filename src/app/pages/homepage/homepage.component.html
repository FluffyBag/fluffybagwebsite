<div class="object-contain w-full">
  <img src="./assets/homepage_image.png" alt="Homepage Banner" />

  <div class="w-11/12 mx-auto">
    <h1 class="text-4xl py-8 text-greenFluffyBag lg:text-xl">Scopri tutte le creazioni</h1>

    <div class="flex flex-wrap justify-between gap-y-2">
      <!-- Use ngFor for dynamically generating filter buttons -->
      <div *ngFor="let filter of bagsFilter">
        <button 
          class="bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-16 lg:px-8 border border-greenFluffyBag hover:border-transparent rounded"
          (click)="changeCurrentFilterSelection(filter)"
          [ngClass]="{'bags_filter_text_selected': currentSelectedFilter == filter}">
            {{filter}}
        </button>
      </div>
    </div>
  
    <div class="flex justify-between flex-wrap pt-4">
      <!-- Use ngFor for dynamically generating product cards -->
      <div *ngFor="let product of getCurrentArray()" class="w-1/3 lg:w-full py-8 lg:py-4 cursor-pointer">
        <div (click)="onProductTapped(product.pathName)" class="hover:opacity-75">
          <img 
            src="{{product.imageName}}" 
            alt="{{product.imageAlt}}" 
            class="object-contain h-96 lg:h-80 mx-auto pb-8" 
          />
          <div class="flex justify-center pb-4">
            <div class="flex items-center" [ngClass]="product.isSoldOut ? 'justify-start' : 'justify-center'">
              <p class="text-xl" [ngClass]="product.isSoldOut ? 'mr-2' : ''">
                {{product.productName}}
              </p>
              <p *ngIf="product.isSoldOut" class="bg-greenFluffyBag rounded-lg text-white px-4">
                Sold out
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
