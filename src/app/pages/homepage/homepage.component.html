<div class="w-3/4 margin-zero-auto py-12 lg:py-4">
  <div class="flex justify-between flex-wrap ">
    <div 
    *ngFor="let data of productStructure" 
    class="hover:opacity-75 w-1/2 lg:w-full py-8 cursor-pointer text-center"
    (click)="onProductTapped(data.pathName)"
    >
    <img
    src={{data.imageName}}
    class="object-contain h-96 w-96 margin-zero-auto"
    alt={{data.imageAlt}}
  />

      <p class="py-4 font-semibold text-xl">
        {{data.productName}}
      </p>

      <button 
      (click)="onContactButtonClick(data.productName)" 
      class="bg-transparent hover:greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded"
      >
        Contattaci per la {{data.productName}}
      </button>
    </div>
  </div>
</div>
