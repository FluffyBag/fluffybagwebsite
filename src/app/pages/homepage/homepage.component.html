<div class="w-3/4 lg:w-11/12 margin-zero-auto py-12 lg:py-4">

  <img src="./assets/homepage_image.png" class="object-contain w-full" alt="" />

  <h1 class="text-4xl pt-8 text-greenFluffyBag lg:text-xl"> Capsule primavera estate 2022 presentata presso l'idea di Luisa Amatori</h1>

  <div class="flex justify-between flex-wrap pb-8">
    <div *ngFor="let data of getLuisaAmatoriCapsue()" class=" w-1/3 lg:w-full py-8 cursor-pointer text-center">
      <div (click)="onProductTapped(data.pathName)" class="hover:opacity-75">
        <img src={{data.imageName}} class="object-contain w-64 lg:w-48 margin-zero-auto pb-4" alt={{data.imageAlt}} />

        <p class="font-semibold text-xl pb-4">
          {{data.productName}}
        </p>

        <ng-container *ngIf="data.isSoldOut === true">
          <div class="pb-4">
            <p class="bg-greenFluffyBag rounded-lg w-1/3 margin-zero-auto text-white"> Sold out </p>
          </div>
        </ng-container>
      </div>


      <button (click)="onContactButtonClick(data.productName)"
        class="w-10/12 bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded">
        Contattaci per la {{data.productName}}
      </button>
    </div>
  </div>

  <hr/>

  <h1 class="text-4xl py-8 text-greenFluffyBag lg:text-xl"> Scopri le altre creazioni </h1>

  <div class="flex flex-wrap justify-between gap-y-2">
    <div *ngFor="let data of bagsFilter">
      <button 
      class="bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded"
      (click)="changeCurrentFilterSelection(data)"
      [ngClass]="{bags_filter_text_selected: currentSelectedFilter == data}">
        <h1 class="works_filter_text">
          {{data}}
        </h1>
      </button>
    </div>
  </div>

  <div class="flex justify-between flex-wrap pt-8">
    <div *ngFor="let data of getCurrentArray()" class=" w-1/3 lg:w-full py-8 cursor-pointer text-center">
      <div (click)="onProductTapped(data.pathName)" class="hover:opacity-75">
        <img src={{data.imageName}} class="object-contain w-64 lg:w-48 margin-zero-auto pb-4" alt={{data.imageAlt}} />

        <p class="font-semibold text-xl pb-4">
          {{data.productName}}
        </p>

        <ng-container *ngIf="data.isSoldOut === true">
          <div class="pb-4">
            <p class="bg-greenFluffyBag rounded-lg w-1/3 margin-zero-auto text-white"> Sold out </p>
          </div>
        </ng-container>
      </div>


      <button (click)="onContactButtonClick(data.productName)"
        class="w-10/12 bg-transparent hover:bg-greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded">
        Contattaci per la {{data.productName}}
      </button>
    </div>
  </div>
</div>
