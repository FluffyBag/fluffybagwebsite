<div class="w-3/4 margin-zero-auto">

    <div class="flex lg:flex-wrap justify-between items-center py-16">
        <div class="w-1/3 lg:w-full order-2">
            <p class="w-3/4 text-center margin-zero-auto font-extralight leading-loose">
                {{fluffyBag.descrizioneDestra}}
            </p>
        </div>
        <img src="{{fluffyBag.imageName}}" alt="" class="object-contain w-1/3 lg:w-full order-1 lg:py-8"/>
        <div class="w-1/3 text-center lg:w-full">
            <p class="w-3/4 margin-zero-auto font-semibold text-2xl order-0">
                {{fluffyBag.nome}}
            </p>
            <p class="w-3/4 margin-zero-auto font-extralight leading-loose py-4">
                {{fluffyBag.descrizioneSinistra}}
            </p>
            <button (click)="onContactButtonClick(fluffyBag.nome)" class="w-3/4 bg-transparent hover:greenFluffyBag text-greenFluffyBag font-semibold hover:text-white py-2 px-4 border border-greenFluffyBag hover:border-transparent rounded">
                Contattaci per la {{fluffyBag.nome}}
            </button>
        </div>
    </div>
 
    <div *ngFor="let data of fluffyBag.moreImages" class="flex justify-center pb-16">
        <img src="{{data}}" alt="" class="object-contain w-1/3 lg:w-full"/>
    </div>
</div>
